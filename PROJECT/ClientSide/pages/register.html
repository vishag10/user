<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">MyApp</div>
            <!-- <div class="navbar-user">
                <span class="username">Welcome!</span>
                <button class="logout-button">Logout</button>
            </div> -->
        </div>
    </nav>

    <div class="form-container">
        <h2>Register</h2>
        <form class="registration-form" id="form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="form-group">
                <label for="password">Choose photo</label>
                <input type="file" id="photo" name="pofile" required>
            </div>
            <div class="form-group">
                <div class="img">
                    <img src="" alt="" id="vimg">
                </div>
            </div>
            <button type="submit" class="submit-button">register</button>
            
        </form>
        
        <span>Already have an account <a href="../pages/login.html" class="click">click here</a><a href="../index.html" class="btna">Home</a></span>
    </div>

    <script src="../js/reg.js"></script>
</body>
</html>
